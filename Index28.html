<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html -Form Input type</title>
</head>
<body>
    <form action="">
        username: <br>
        <input type="text" name="username"><br>
        password: <br>
        <input type="password" name="password"><br><br><br>
        start date: <br>
        <input type="date" name="date" max="1980-01-01"><br>
        end date <br>
        <input type="date" name="date" min="2050-01-01">
        <input type="file" name="image"><br><br><br>
        <input type="button" value="Action-Logging">
    </form>
</body>
</html>
